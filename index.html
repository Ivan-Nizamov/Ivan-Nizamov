<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome to my personal website</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="preload" as="image" href="assets/placeholder-face.svg">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <main class="shell">
    <section class="grid">
      <!-- HERO -->
      <article class="tile hero">
        <h1>Welcome to my personal website!</h1>
        <p class="sub">
          <span aria-hidden="true">⚠️</span>
          <strong>Undergoing a rewrite.</strong> Thanks for visiting.
        </p>
      </article>

      <!-- DOWNLOAD TILE -->
      <article class="tile cta">
        <div class="stack">
          <div class="cta-header">
            <div class="icon">⬇️</div>
            <div>
              <h2>Download Resume</h2>
              <p class="muted">PDF · fast & lightweight</p>
            </div>
            <a class="chev" href="resume.pdf" download aria-label="Download resume">›</a>
          </div>
          <a class="btn" href="resume.pdf" download>
            Download PDF
          </a>
        </div>
      </article>

      <!-- QR TILE -->
      <article class="tile qr">
        <div class="qr-left">
          <small>SCAN TO</small>
          <div class="qr-caption">
            <strong>Save</strong> Resume<br>(PDF)
          </div>
          <a class="link" href="resume.pdf" target="_blank" rel="noopener">Open in browser</a>
        </div>
        <div class="qr-right">
          <div id="qr"></div>
        </div>
      </article>

      <!-- OPTIONAL INFO TILE -->
      <article class="tile info">
        <p>Contact: <a href="mailto:you@example.com">you@example.com</a></p>
      </article>
    </section>
  </main>

  <!-- Lightweight QR generator with logo support -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script src="app.js"></script>
</body>
</html>
